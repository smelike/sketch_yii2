<div class="page">
  <div class="weui-form">
    <div class="weui-form__text-area">
      <h2 class="weui-form__title">模拟选择框</h2>
      <div class="weui-form__desc">用于丰富原生选择框结构，使其更具有扩展性</div>
    </div>
    <div class="weui-form__control-area">
      <div class="weui-cells__group weui-cells__group_form">
        <div class="weui-cells">
          <div class="weui-cell weui-cell_active weui-cell_access" id="showDatePicker">
            <div class="weui-cell__bd">日期</div>
            <div class="weui-cell__ft"></div>
          </div>
          <label for="js_input1" class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-before">
            <div class="weui-cell__hd" id="showPhone"><label class="weui-label">+86</label></div>
            <div class="weui-cell__bd">
              <input id="js_input1" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入号码" value="12345678907"/>
            </div>
          </label>
          <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd"><label class="weui-label">票种</label></div>
            <div class="weui-cell__bd" id="showPicker">的士票</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
